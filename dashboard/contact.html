<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - AI-FIS Technologies</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1, h2 {
      color: #00bfff;
    }
    p {
      max-width: 800px;
      line-height: 1.6;
    }
    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #009acc;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <p>If you would like to collaborate, support, or learn more about AI-FIS, we’d love to hear from you. Please send us a message and we’ll respond within 48 hours.</p>

  <form action="mailto:contact@ai-fis.tech" method="POST" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" name="email" placeholder="your@email.com" required />

    <label for="message">Message</label>
    <textarea name="message" rows="6" placeholder="Your message..."></textarea>

    <input type="submit" value="Send Message" />
  </form>

</body>
</html>
