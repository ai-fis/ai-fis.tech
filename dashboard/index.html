<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AI-FIS Technologies</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
</head>
<body>
  <h1>Dashboard Overview</h1>
  <p>Live Financial Flows and MIDI Sonification Panel Coming Soon.</p>

  <h2>Financial Sonification Dashboard</h2>
  <button id="playNoteButton">ðŸŽµ Play Financial Pulse</button>
  <button id="positiveFlowButton">ðŸ“ˆ Positive Financial Flow</button>
  <button id="negativeFlowButton">ðŸ“‰ Negative Financial Flow</button>
  <button id="anomalyButton">âš¡ Anomaly Detected</button>

  <h3>Event Stream:</h3>
  <div id="eventLog" style="margin-top: 10px; font-family: Arial, sans-serif; color: #00bfff;"></div>

 <script>
document.addEventListener('DOMContentLoaded', function() {
    const playButton = document.getElementById('playNoteButton');
    const positiveButton = document.getElementById('positiveFlowButton');
    const negativeButton = document.getElementById('negativeFlowButton');
    const anomalyButton = document.getElementById('anomalyButton');
    const eventLog = document.getElementById('eventLog');

    const polySynth = new Tone.PolySynth().toDestination();
    let previousRates = {
      EUR: null,
      GBP: null,
      KES: null,
      JPY: null
    };

    function logEvent(message) {
        const p = document.createElement('p');
        p.textContent = message;
        eventLog.prepend(p);
    }

    function flashBackground(color) {
        document.body.style.backgroundColor = color;
        setTimeout(() => {
          document.body.style.backgroundColor = "white";
        }, 500);
    }

    playButton.addEventListener('click', async () => {
        await Tone.start();
        console.log('Audio Context started');
        polySynth.triggerAttackRelease(["C4", "E4", "G4"], "0.5");
        startMultistreamLiveData();
    });

    positiveButton.addEventListener('click', async () => {
        await Tone.start();
        polySynth.triggerAttackRelease(["C4", "E4", "G4"], "0.5"); // C major
        flashBackground("lightgreen");
        logEvent("ðŸŽ¶ [Manual] Positive financial event (C Major) triggered!");
    });

    negativeButton.addEventListener('click', async () => {
        await Tone.start();
        polySynth.triggerAttackRelease(["A3", "C4", "E4"], "0.5"); // A minor
        flashBackground("lightcoral");
        logEvent("ðŸŽ¶ [Manual] Negative financial event (A Minor) triggered!");
    });

    anomalyButton.addEventListener('click', async () => {
        await Tone.start();
        polySynth.triggerAttackRelease(["G#3", "B3", "D4"], "0.5"); // Diminished chord
        flashBackground("gold");
        logEvent("ðŸŽ¶ [Manual] Anomaly detected (Diminished)!");
    });

    function startMultistreamLiveData() {
        setInterval(async () => {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/YOUR-API-KEY/latest/USD');
                const data = await response.json();

                monitorCurrency('EUR', data.conversion_rates.EUR, ["C4", "E4", "G4"], "lightgreen");
                monitorCurrency('GBP', data.conversion_rates.GBP, ["D4", "F#4", "A4"], "lightblue");
                monitorCurrency('KES', data.conversion_rates.KES, ["E4", "G#4", "B4"], "plum");
                monitorCurrency('JPY', data.conversion_rates.JPY, ["F4", "A4", "C5"], "lightyellow");

            } catch (error) {
                console.error('Error fetching live multistream exchange rates:', error);
            }
        }, 60000);
    }

    function monitorCurrency(currency, newRate, chord, color) {
        if (previousRates[currency] !== null) {
            if (newRate > previousRates[currency]) {
                polySynth.triggerAttackRelease(chord, "0.5");
                flashBackground(color);
                logEvent(`ðŸ“ˆ [${currency}] Rate increased. Chord: ${chord.join('-')} | ${newRate}`);
            } else if (newRate < previousRates[currency]) {
                polySynth.triggerAttackRelease(chord, "0.5");
                flashBackground(color);
                logEvent(`ðŸ“‰ [${currency}] Rate decreased. Chord: ${chord.join('-')} | ${newRate}`);
            } else {
                polySynth.triggerAttackRelease(chord, "0.5");
                flashBackground(color);
                logEvent(`âš¡ [${currency}] Rate unchanged. Chord: ${chord.join('-')} | ${newRate}`);
            }
        }

        previousRates[currency] = newRate;
    }
});
</script>



</body>
</html>
