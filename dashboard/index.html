<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AI-FIS Technologies</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
</head>
<body>
  <h1>Dashboard Overview</h1>
  <p>Live Financial Flows and MIDI Sonification Panel Coming Soon.</p>

  <h2>Financial Sonification Dashboard</h2>
  <button id="playNoteButton">ðŸŽµ Play Financial Pulse</button>
  <button id="positiveFlowButton">ðŸ“ˆ Positive Financial Flow</button>
  <button id="negativeFlowButton">ðŸ“‰ Negative Financial Flow</button>
  <button id="anomalyButton">âš¡ Anomaly Detected</button>

  <h3>Event Stream:</h3>
  <div id="eventLog" style="margin-top: 10px; font-family: Arial, sans-serif; color: #00bfff;"></div>

 <script>
document.addEventListener('DOMContentLoaded', function() {
    const playButton = document.getElementById('playNoteButton');
    const positiveButton = document.getElementById('positiveFlowButton');
    const negativeButton = document.getElementById('negativeFlowButton');
    const anomalyButton = document.getElementById('anomalyButton');
    const eventLog = document.getElementById('eventLog');
    let previousRate = null; // For tracking rate changes

    function logEvent(message) {
        const p = document.createElement('p');
        p.textContent = message;
        eventLog.prepend(p);
    }

    function flashBackground(color) {
        document.body.style.backgroundColor = color;
        setTimeout(() => {
          document.body.style.backgroundColor = "white";
        }, 500);
    }

    playButton.addEventListener('click', async () => {
        await Tone.start();
        console.log('Audio Context started');
        const synth = new Tone.Synth().toDestination();
        synth.triggerAttackRelease("C4", "0.5");
        startLiveDataStream(); // Start fetching live data after user gesture
    });

    positiveButton.addEventListener('click', async () => {
        await Tone.start();
        const synth = new Tone.Synth().toDestination();
        synth.triggerAttackRelease("C5", "0.5");
        flashBackground("lightgreen");
        logEvent("ðŸ“ˆ Positive financial event triggered!");
    });

    negativeButton.addEventListener('click', async () => {
        await Tone.start();
        const synth = new Tone.Synth().toDestination();
        synth.triggerAttackRelease("A3", "0.5");
        flashBackground("lightcoral");
        logEvent("ðŸ“‰ Negative financial event triggered!");
    });

    anomalyButton.addEventListener('click', async () => {
        await Tone.start();
        const synth = new Tone.Synth().toDestination();
        synth.triggerAttackRelease("G#4", "0.5");
        flashBackground("gold");
        logEvent("âš¡ Anomaly detected in financial stream!");
    });

    function startLiveDataStream() {
        setInterval(async () => {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/73a8fc3eccca7b519fa9fdd5/latest/USD');
                const data = await response.json();
                const newRate = data.conversion_rates.EUR; // Example: Track USD â†’ EUR rate

                if (previousRate !== null) {
                    const synth = new Tone.Synth().toDestination();
                    if (newRate > previousRate) {
                        synth.triggerAttackRelease("C5", "0.5");
                        flashBackground("lightgreen");
                        logEvent(`ðŸ“ˆ [Live] USD to EUR rate increased: ${newRate}`);
                    } else if (newRate < previousRate) {
                        synth.triggerAttackRelease("A3", "0.5");
                        flashBackground("lightcoral");
                        logEvent(`ðŸ“‰ [Live] USD to EUR rate decreased: ${newRate}`);
                    } else {
                        synth.triggerAttackRelease("G#4", "0.5");
                        flashBackground("gold");
                        logEvent(`âš¡ [Live] USD to EUR rate unchanged: ${newRate}`);
                    }
                }

                previousRate = newRate;
            } catch (error) {
                console.error('Error fetching live exchange rate:', error);
            }
        }, 60000); // Fetch every 60 seconds (safe for free plan limits)
    }
});
</script>

</body>
</html>
